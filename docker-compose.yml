# ============================================================================
# EVOWORKS MARKETPLACE - DOCKER COMPOSE
# ============================================================================
# Usage:
#   Development: docker-compose up -d
#   Production:  docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: evoworks-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: evoworks
      POSTGRES_PASSWORD: ${DB_PASSWORD:-evoworks_secret}
      POSTGRES_DB: evoworks
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U evoworks"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for rate limiting, caching, sessions)
  redis:
    image: redis:7-alpine
    container_name: evoworks-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Evoworks Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: evoworks-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://evoworks:${DB_PASSWORD:-evoworks_secret}@db:5432/evoworks
      - REDIS_URL=redis://redis:6379
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NODE_ENV=production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:

